<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Afacad:wght@400;600&family=Oswald:wght@600&display=swap');
    </style>
</head>

<body>
    <navbar class="nav">
        <h1>Tic-Tac-Toe</h1>
        <div class="themes">
            <label for="theme">Theme: </label>
            <select name="theme" id="theme"></select>
        </div>
    </navbar>
    <div class="main">
        <div class="grid">
            <div class="item" id="n-0"></div>
            <div class="item" id="n-1"></div>
            <div class="item" id="n-2"></div>
            <div class="item" id="n-3"></div>
            <div class="item" id="n-4"></div>
            <div class="item" id="n-5"></div>
            <div class="item" id="n-6"></div>
            <div class="item" id="n-7"></div>
            <div class="item" id="n-8"></div>
        </div>
    </div>
    <footer class="score">
        <div class="p-1">Player 1 <div id="p-1">0</div>
        </div>
        <div class="p-2">
            <div id="p-2">0</div> Player 2
        </div>
    </footer>
    <div class="result hide"></div>
    <button class="new-game">New Game</button>
    <script src="script.js"></script>
</body>

</html>
